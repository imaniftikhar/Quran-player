<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quran Player</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Quran Player</h1>
  <audio id="audio" controls>
    <source src="recitation.mp3" type="audio/mp3">
  </audio>
  <div class="controls">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="stop">Stop</button>
    <select id="recitations">
      <option value="recitation1.mp3">Recitation 1</option>
      <option value="recitation2.mp3">Recitation 2</option>
    </select>
  </div>
</div>
<select id="qaris">
    <option value="">Select a Qari</option>
  </select>
  
<script src="script.js"></script>
</body>
</html>
